<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Informes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center text-primary">Lista de Informes</h1>
</div>
<div class="container mt-4">
    <form action="/inform/search" method="get" class="d-flex justify-content-center">
        <input type="text" name="id" class="form-control me-2" placeholder="Buscar por ID de Informe">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
</div>
<div class="container mt-4">
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Medicamento</th>
            <th>Enfermedad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inform : ${informs}">
            <td th:text="${inform.id}"></td>
            <td th:text="${inform.name}"></td>
            <td th:text="${inform.description}"></td>
            <td th:text="${inform.medication.name}"></td>
            <td th:text="${inform.disease.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
